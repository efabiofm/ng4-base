<div class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">ng-base</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li>
          <a routerLink="/">
            <i class="fa fa-fw fa-home"></i> Inicio</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="!auth.isAuthenticated()">
        <li><a routerLink="/login" routerLinkActive="active">Ingresar</a></li>
        <li><a routerLink="/signup" routerLinkActive="active">Registrarse</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="auth.isAuthenticated()">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-fw fa-user-circle-o"></i> {{auth.credentials.name}} <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">Mi perfil</a></li>           
            <li class="divider hidden-xs"></li>
            <li><a role="button" (click)="auth.logout()">Salir</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
