<div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-body">
  
              <h1 class="text-center">Regístrate</h1>
              
              <form class="form" [formGroup]="signupForm" (ngSubmit)="signup(signupForm)" novalidate>

                <div class="form-group" [ngClass]="{'has-error': signupForm.controls.name.invalid && submitted}">
                  <label>Nombre</label>
                  <div class="input-group">
                    <input type="text" formControlName="name" class="form-control">
                    <span class="input-group-addon">
                      <i class="fa fa-fw fa-user"></i>
                    </span>
                  </div>
                </div>
                
                <div class="form-group" [ngClass]="{'has-error': signupForm.controls.email.invalid && submitted}">
                  <label>E-mail</label>
                  <div class="input-group">
                    <input type="text" formControlName="email" class="form-control">
                    <span class="input-group-addon">
                      <i class="fa fa-fw fa-envelope"></i>
                    </span>
                  </div>
                </div>
                
                <div class="form-group" [ngClass]="{'has-error': signupForm.controls.password.invalid && submitted}">
                  <label>Contraseña</label>
                  <div class="input-group">
                    <input type="password" formControlName="password" class="form-control">
                    <span class="input-group-addon">
                      <i class="fa fa-fw fa-lock"></i>
                    </span>
                  </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': signupForm.controls.confirmPassword.invalid && submitted}">
                  <label>Confirmar contraseña</label>
                  <div class="input-group">
                    <input type="password" formControlName="confirmPassword" class="form-control" pattern="{{signupForm.controls.password}}">
                    <span class="input-group-addon">
                      <i class="fa fa-fw fa-lock"></i>
                    </span>
                  </div>
                </div>

                <p class="text-danger help-block" *ngIf="signupForm.invalid && submitted">
                  Por favor, revise los datos ingresados.
                </p>
                
                <div>
                  <button class="btn btn-primary btn-lg" type="submit">
                    Regístrate
                  </button>
                </div>
      
              </form>
  
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
