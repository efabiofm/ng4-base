<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-body">

            <h1 class="text-center">Iniciar sesi칩n</h1>
            
            <form class="form" [formGroup]="loginForm" (ngSubmit)="login(loginForm)" novalidate>
              
              <div class="form-group" [ngClass]="{'has-error': loginForm.controls.email.invalid && submitted}">
                <label>Correo electr칩nico</label>
                <div class="input-group">
                  <input type="text" formControlName="email" class="form-control">
                  <span class="input-group-addon">
                    <i class="fa fa-fw fa-envelope"></i>
                  </span>
                </div>
              </div>
              
              <div class="form-group" [ngClass]="{'has-error': loginForm.controls.password.invalid && submitted}">
                <label>Contrase침a</label>
                <div class="input-group">
                  <input type="password" formControlName="password" class="form-control">
                  <span class="input-group-addon">
                    <i class="fa fa-fw fa-lock"></i>
                  </span>
                </div>
              </div>

              <div class="form-group">
                <label>
                  <input type="checkbox" name="my-checkbox" formControlName="remember"> Recordar sesi칩n
                </label>
              </div>
    
              <p class="text-danger help-block" *ngIf="loginForm.invalid && submitted">
                Por favor, revise los datos ingresados.
              </p>
              
              <div>
                <button class="btn btn-primary btn-lg" type="submit">
                  Entrar
                </button>
              </div>
    
            </form>

        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
